services:
  # Backend Service (Node.js/Express)
  - type: web
    name: agilpro-backend
    env: node
    plan: free
    rootDir: backend
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: MONGODB_URI
        sync: false
      - key: REDIS_URL
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: JWT_REFRESH_SECRET
        sync: false
      - key: JWT_EXPIRY
        value: 604800
      - key: JWT_REFRESH_EXPIRY
        value: 2592000
      - key: FRONTEND_URL
        sync: false
      - key: CORS_ORIGIN
        sync: false
      - key: ML_SERVICE_URL
        sync: false
      - key: LOG_LEVEL
        value: info

  # ML Service (Python/FastAPI)
  - type: web
    name: agilpro-ml-service
    env: python
    plan: free
    rootDir: ml-service
    buildCommand: pip install -r requirements.txt && python -m spacy download en_core_web_lg || echo "spaCy model download failed, continuing..."
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PORT
        value: 10000
      - key: MONGODB_URI
        sync: false
      - key: REDIS_URL
        sync: false
      - key: MONGODB_DB
        value: agilpro
      - key: API_KEY
        generateValue: true
      - key: ALLOWED_ORIGINS
        sync: false
      - key: LOG_LEVEL
        value: INFO
      - key: ENV
        value: production

